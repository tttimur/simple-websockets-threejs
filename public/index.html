<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Man</title>

  <style>
    body, html {
      margin:0;padding:0
    }

    * {
      box-sizing:border-box;
    }

    canvas {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }

    .select {
      width:100%;
      margin-bottom:1rem;
      text-align:center;
      letter-spacing:0.01em;
    }

    #new-body.closed{
      display: none;
    }

    #new-body {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      z-index:3;
      padding:0.5rem;
      display:flex;
      width: 10rem;
      flex-wrap:wrap;
      justify-content:space-between;
    }

    .color {
      height:2rem;
      border-radius:50%;
      width:2rem;
      cursor:pointer;
      margin-bottom:1rem;
    }

    .color-red{background-color:red;}
    .color-blue{background-color:blue;}
    .color-green{background-color:green;}
  </style>
</head>
<body>
  <main>
    <div id='new-body'>
      <div class='select'>
        select a color
      </div>
      <div class='color color-red' b='#ff0000'></div>
      <div class='color color-blue' b='#0000ff'></div>
      <div class='color color-green' b='#00ff00'></div>
    </div>
  </main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js'></script>
<script>


class App {
  constructor () {
    this.bodies = []
    this.self = false

    this.inittedWPeers = false

    this.boundaries = {
      x: 10,
      y: 10
    }

    this.animate = this.animate.bind(this)
    this.createBody = this.createBody.bind(this)
    this.setupEnv = this.setupEnv.bind(this)
    this.startRunning = this.startRunning.bind(this)
    this.setupEventHandlers = this.setupEventHandlers.bind(this)
    this.setupSocket = this.setupSocket.bind(this)
  }

 init() {
    this.scene = new THREE.Scene()
    this.camera = new THREE.PerspectiveCamera(20,1,0.1,100)
    this.camera.position.z = 30
    this.camera.position.y = 1

    this.renderer = new THREE.WebGLRenderer({
      alpha:true
    })
    this.renderer.setClearColor(0x000000,0)
    this.renderer.setSize(600,600)

    document.body.appendChild(this.renderer.domElement)

    this.setupEnv()
    this.setupSocket()
  }

  startRunning() {
    this.setupEventHandlers()
    this.animate()
  }

  setupSocket() {
    this.socket = io()

    this.socket.on('positionReceived', ({ position, id }) => {
      for (var i = 0; i <= this.bodies.length - 1; i++) {
        if (this.bodies[i].id === id) {
          this.bodies[i].mesh.position.x = position.x
          this.bodies[i].mesh.position.z = position.z
        }
      }
    })

    this.socket.on('userjoined', ({ id, color }) => {
      console.log('user joined!!', id, color)
      this.createBody(color.color, id)
    })

    this.socket.on('userleft', ({ id }) => {
      console.log(id, 'id')
      for (var i = 0; i < this.bodies.length; i++) {
        console.log(this.bodies[i], '?')
        if (this.bodies[i].id == id) {
          console.log('id is the same thats matched')
          this.bodies[i].mesh.material.dispose()
          this.scene.remove(this.bodies[i].mesh)
          this.bodies.splice(i, 1)
        }
      }
    })
  }
  
  setupEnv() {
    var geometry = new THREE.PlaneBufferGeometry( 2, 2, 20 );
    var material = new THREE.MeshStandardMaterial( {color: 0x000000, side: THREE.DoubleSide} );
    var plane = new THREE.Mesh( geometry, material );
    plane.rotation.x = 90
    plane.position.y = -0.7
    this.scene.add( plane );
  }

  setupEventHandlers() {
    window.addEventListener('keypress', e => {
      if (!this.self) return false
      if (e.key == 'w') {
        this.self.position.z -= 1
      } else if (e.key == 's') {
        this.self.position.z += 1
      } else if (e.key == 'a') {
        this.self.position.x -= 0.3
      } else if (e.key == 'd') {
        this.self.position.x += 0.3
      }

      this.camera.position.x = this.self.position.x
      this.camera.position.z = this.self.position.z + 30
      this.socket.emit('position', this.self.position)
    })
  }

  animate() {
    requestAnimationFrame(this.animate)
    this.renderer.render(this.scene, this.camera)
  }

  createBody(color, id = false) {
    const geo = new THREE.SphereBufferGeometry(0.45,10,10)
    const mat = new THREE.MeshBasicMaterial({
      color: new THREE.Color(color),
      alphaTest:0.4
    })

    let mesh = new THREE.Mesh(geo, mat)
    let body = {
      mesh
    }

    if (!id) {
      this.self = body.mesh
      this.socket.emit('userjoin', {
        color
      })
      
    } else {
      body.id = id
    }

    this.bodies.push(body)
    this.scene.add(body.mesh)
  }
}

function setupSelection (app) {
  const colors = document.querySelectorAll('.color')
  const newBody = document.getElementById('new-body')

  colors.forEach(c => {
    const color = c.getAttribute('b')

    c.addEventListener('click', e => {
      app.createBody(color)
      app.startRunning()

      newBody.classList.add('closed')
    })
  })
}

function mainInit () {
  const app = new App()
  app.init()

  setupSelection(app)
}

document.addEventListener('DOMContentLoaded', mainInit)

</script>
</body>
</html>
